    <div id="mainContainer">
      <div id="card">
        <div id="cardFront">
          <div class="cardHeader">Integer Flashcards</div>
          <div class="selectionOne">
            Addition/Subtraction
            <button id="addSubtract" value="addSubtract" type="button" name="button">Go! (+ -)</button>
          </div>
          <div class="selectionTwo">
            Multiplication/Division
            <button id="timesDivide" value="timesDivide" type="button" name="button">Go! (&times &divide)</button>
          </div>
        </div>
        <div id = "cardBack">
          <div class="cardHeader">Integer Flashcards</div>
          <div id="scoreCounter">
            0/0
          </div>
          <div id="operand1">
            -50
          </div>
          <div id="operator">
            +
          </div>
          <div id="operand2">
            50
          </div>
          <div id="eq">
            =
          </div>
          <input id="answer" type="text" name="answer" placeholder="0" autofocus>
          <div id="answerDisplay" display="none">

          </div>
          <div id="submit">
            <a disabled="true"><img src="https://drive.google.com/uc?export=download&id=1re2UdvjWzucuBqV9ioukaMQe2Gs17Tuy" alt=""></a>
          </div>
          <div id="returnMain">
            <a><img src="https://drive.google.com/uc?export=download&id=17p4qW3huPwminIpTfjwlG0DZTqHa8V9u" alt=""></a>
          </div>
        </div>
      </div>
    </div>
